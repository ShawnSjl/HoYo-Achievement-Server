databaseChangeLog:
  # 1) sr_achievement
  - changeSet:
      id: create_sr_achievement
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: sr_achievement
      changes:
        - createTable:
            tableName: sr_achievement
            columns:
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: reward_level
                  type: INT
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: hidden
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: game_version
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: sr_achievement

  # 2) sr_branch
  - changeSet:
      id: create_sr_branch
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - tableExists: { tableName: sr_achievement }
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: sr_branch
      changes:
        - createTable:
            tableName: sr_branch
            columns:
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: branch_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_sr_branch_achievement
            baseTableName: sr_branch
            baseColumnNames: achievement_id
            referencedTableName: sr_achievement
            referencedColumnNames: achievement_id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: sr_branch

  # 3) sr_user_record（联合主键 + 外键到 users 与 sr_achievement）
  - changeSet:
      id: create_sr_user_record
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - tableExists: { tableName: sr_achievement }
        - tableExists: { tableName: account }
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: sr_user_record
      changes:
        - createTable:
            tableName: sr_user_record
            columns:
              - column:
                  name: account_uuid
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: complete
                  type: INT
                  defaultValueNumeric: 0
        - addPrimaryKey:
            tableName: sr_user_record
            columnNames: account_uuid, achievement_id
            constraintName: pk_sr_user_record
        - addForeignKeyConstraint:
            constraintName: fk_su_user
            baseTableName: sr_user_record
            baseColumnNames: account_uuid
            referencedTableName: account
            referencedColumnNames: account_uuid
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_su_achievement
            baseTableName: sr_user_record
            baseColumnNames: achievement_id
            referencedTableName: sr_achievement
            referencedColumnNames: achievement_id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: sr_user_record
