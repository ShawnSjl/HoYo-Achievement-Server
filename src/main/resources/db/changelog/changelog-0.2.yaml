databaseChangeLog:
  # 1) zzz_achievement
  - changeSet:
      id: create-zzz-achievement
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: zzz_achievement

      changes:
        - createTable:
            tableName: zzz_achievement
            columns:
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: reward_level
                  type: INT
                  defaultValueNumeric: 1
              - column:
                  name: hidden
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: game_version
                  type: VARCHAR(16)
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: zzz_achievement

  # 2) zzz_branch
  - changeSet:
      id: create-zzz-branch
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - onFail: MARK_RAN
        - tableExists: { tableName: zzz_achievement }
        - not:
            tableExists:
              tableName: zzz_branch

      changes:
        - createTable:
            tableName: zzz_branch
            columns:
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: branch_id
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_zzz_branch_achievement
            baseTableName: zzz_branch
            baseColumnNames: achievement_id
            referencedTableName: zzz_achievement
            referencedColumnNames: achievement_id
            onDelete: CASCADE
            deferrable: false
            initiallyDeferred: false
            validate: true

      rollback:
        - dropTable:
            tableName: zzz_branch

  # 3) zzz_user_record（联合主键 + 外键到 users 与 zzz_achievement）
  - changeSet:
      id: create-zzz-user-record
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - onFail: HALT
        - tableExists: { tableName: zzz_achievement }
        - tableExists: { tableName: users }
        - not:
            tableExists:
              tableName: zzz_user_record

      changes:
        - createTable:
            tableName: zzz_user_record
            columns:
              - column:
                  name: user_uuid
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: complete
                  type: INT
                  defaultValueNumeric: 0
        - addPrimaryKey:
            tableName: zzz_user_record
            columnNames: user_uuid, achievement_id
            constraintName: pk_zzz_user_record

        - addForeignKeyConstraint:
            constraintName: fk_zu_user
            baseTableName: zzz_user_record
            baseColumnNames: user_uuid
            referencedTableName: users
            referencedColumnNames: uuid
            onDelete: CASCADE
            deferrable: false
            initiallyDeferred: false
            validate: true

        - addForeignKeyConstraint:
            constraintName: fk_zu_achievement
            baseTableName: zzz_user_record
            baseColumnNames: achievement_id
            referencedTableName: zzz_achievement
            referencedColumnNames: achievement_id
            onDelete: CASCADE
            deferrable: false
            initiallyDeferred: false
            validate: true

      rollback:
        - dropTable:
            tableName: zzz_user_record

  # 4) zzz_unachievable
  - changeSet:
      id: create-zzz-unachievable
      author: ShawnSjl
      context: "dev,prod"
      preConditions:
        - onFail: MARK_RAN
        - tableExists: { tableName: zzz_achievement }
        - not:
            tableExists:
              tableName: zzz_unachievable

      changes:
        - createTable:
            tableName: zzz_unachievable
            columns:
              - column:
                  name: achievement_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: zzz_unachievable
