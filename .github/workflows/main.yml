name: Build Server App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取后端代码
    - uses: actions/checkout@v4

    # 2. 拉取前端代码 (到 frontend 子目录)
    - name: Checkout Frontend Repo
      uses: actions/checkout@v4
      with: 
        repository: ShawnSjl/HoYo-Achievement-Web
        path: frontend-temp

    # 3. 编译前端
    - name: Build Vue
      working-directory: ./frontend-temp
      run: |
        npm install
        npm run build

    # 4. 移动 dist 到 后端 resources/static
    - name: Copy Frontend to Backend
      run: |
        # 确保目录存在
        mkdir -p src/main/resources/static
        # 复制文件
        cp -r frontend-temp/dist/* src/main/resources/static/

    # 5. 设置 Java 环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 6. Maven 打包
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    # 7. 上传最终 Jar 包
    - uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
      
